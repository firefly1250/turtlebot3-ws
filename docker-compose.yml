services:
  opencr-setup:
    build:
      context: docker/opencr_setup
    volumes:
      - /dev/ttyACM0:/dev/ttyACM0
    environment:
      - OPENCR_PORT=/dev/ttyACM0
      - OPENCR_MODEL=burger
    privileged: true
  ros:
    build:
      context: docker/ros
    volumes:
      - /dev/ttyACM0:/dev/ttyACM0
      - /dev/ttyUSB0:/dev/ttyUSB0
    privileged: true
